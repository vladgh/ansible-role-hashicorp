---
- name: Check if Terraform is installed
  shell: set -euo pipefail && command -v terraform >/dev/null 2>&1
  args:
    executable: /bin/bash
  register: terraform_installed
  changed_when: terraform_installed.rc != 0
  failed_when: false

- name: Check Terraform version
  shell: set -euo pipefail && terraform --version 2>&1 | head -n 1
  args:
    executable: /bin/bash
  register: terraform_installed_version
  changed_when: terraform_version not in terraform_installed_version.stdout
  failed_when: false

- name: Download Terraform
  get_url:
    url: https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_amd64.zip
    dest: /tmp/terraform_{{ terraform_version }}_linux_amd64.zip
    checksum: sha256:https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_SHA256SUMS
    mode: '0644'
  when: terraform_installed is changed or terraform_installed_version is changed

- name: Install Terraform
  unarchive:
    remote_src: yes
    src: /tmp/terraform_{{ terraform_version }}_linux_amd64.zip
    dest: /usr/local/bin/
  when: terraform_installed is changed or terraform_installed_version is changed
